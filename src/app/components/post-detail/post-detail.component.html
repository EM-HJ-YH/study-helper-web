<div>
  <div class="border rounded mb-2">
    <table class="table table-bordered mb-auto">
      <colgroup>
        <col style="width: 10%;"/> <!-- 제목 -->
        <col style="width: 20%;"/>
        <col style="width: 10%;"/> <!-- 작성자 -->
        <col style="width: 20%;"/>
        <col style="width: 10%;"/> <!-- 작성 날짜 -->
        <col style="width: 15%;"/>
        <col style="width: 10%;"/> <!-- 모집 인원 -->
        <col style="width: 5%;"/>
      </colgroup>
      <thead>
        <tr>
          <th>제목</th>
          <td>{{post.title}}</td>
          <th>작성자</th>
          <td>{{post.writer}}</td>
          <th>작성 날짜</th>
          <td>{{post.date | date: 'yyyy-MM-dd HH:mm'}}</td>
          <th>모집 인원</th>
          <td>{{post.maxNum}}</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8">{{post.contents}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button *ngIf="isWriter" class="btn btn-outline-dark btn-sm mr-2 mb-2" type="button" (click)="postEdit()">글 수정</button>
  <button *ngIf="isWriter" class="btn btn-outline-dark btn-sm mr-2 mb-2" type="button">모집 마감</button>
  <button *ngIf="!isWriter" class="btn btn-outline-dark btn-sm mb-2" type="button">팀 신청</button>
</div>
