<form name="scheduleForm"
      [formGroup]="scheduleForm"
      (ngSubmit)="createSchedule(scheduleForm.value)">
  <div class="form-inline mb-2">
    <div class="form-group mr-2">
      <input class="form-control" type="date" name="date" [formControl]="scheduleForm.controls['date']">
    </div>
    <div class="form-group mr-2">
      <input class="form-control" type="text" name="content" placeholder="일정 내용 입력" [formControl]="scheduleForm.controls['content']">
    </div>
    <div class="form-group mr-2">
      <select class="form-control" name="groupName" [formControl]="scheduleForm.controls['groupName']">
        <option value="" selected disabled hidden>그룹 선택</option>
        <option *ngFor="let g of myGroupList" value="{{g.groupName}}">{{g.groupName}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-outline-dark">일정 등록</button>
  </div>
</form>
