<h5 class="page-header">{{post.groupName}}의 게시판 게시물 상세</h5>
<div>
  <div class="border rounded mb-2">
    <table class="table table-bordered table-responsive-sm mb-auto">
      <colgroup>
        <col style="width: 10%;"/> <!-- 제목 -->
        <col style="width: 20%;"/>
        <col style="width: 10%;"/> <!-- 작성자 -->
        <col style="width: 20%;"/>
        <col style="width: 10%;"/> <!-- 작성 날짜 -->
        <col style="width: 15%;"/>
      </colgroup>
      <thead>
        <tr>
          <th>제목</th>
          <td>{{post.groupBoardTitle}}</td>
          <th>작성자</th>
          <td>{{post.groupBoardPosterId}}</td>
          <th>작성 날짜</th>
          <td>{{post.groupBoardDate | date: 'yyyy-MM-dd HH:mm'}}</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" style="white-space: pre-wrap">{{post.groupBoardContent}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
