<h5 class="page-header">Admin Page</h5>
<h6>User</h6>
<table class="table table-striped table-sm table-condensed table-responsive-sm">
  <thead>
    <tr class="text-center">
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Major</th>
      <th>Grade</th>
      <th>탈퇴</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.userName}}</td>
      <td>{{user.userId}}</td>
      <td>{{user.userPw}}</td>
      <td>{{user.major}}</td>
      <td class="text-center">{{user.admissionYear}}</td>
      <td class="text-center"><button class="btn btn-warning btn-sm" (click)=deleteUser(user.userId)>탈퇴</button></td>
    </tr>
  </tbody>
</table>
