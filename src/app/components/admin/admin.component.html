<h5 class="page-header">Admin Page</h5>
<h6>User</h6>
<table class="table table-striped table-sm table-condensed table-responsive">
  <thead>
    <tr class="text-center">
      <th>이름</th>
      <th>이메일</th>
      <th>비밀번호</th>
      <th>전공</th>
      <th>학년</th>
      <th>탈퇴</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.userName}}</td>
      <td>{{user.userId}}</td>
      <td>{{user.userPw}}</td>
      <td>{{user.major}}</td>
      <td class="text-center">{{user.admissionYear}}</td>
      <td class="text-center"><button class="btn btn-warning btn-sm" (click)=deleteUser(user.userId)>탈퇴</button></td>
    </tr>
  </tbody>
</table>

<h6>Group</h6>
<table class="table table-striped table-sm table-condensed table-responsive">
  <thead>
    <tr class="text-center">
      <th>Index</th>
      <th>Master ID</th>
      <th>Group Name</th>
      <th>Members</th>
      <!-- <th>삭제</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups">
      <td>{{group.groupIndex}}</td>
      <td>{{group.groupMasterId}}</td>
      <td>{{group.groupName}}</td>
      <td>
        <span *ngFor="let member of group.members" class="mr-2">
            {{member}}
        </span>
      </td>
      <!-- <td class="text-center"><button class="btn btn-warning btn-sm">삭제</button></td> -->
    </tr>
  </tbody>
</table>
