<h2>관리자 페이지</h2>
<div *ngFor="let post of posts">
  <h4>{{post.name}}</h4>
  <p>{{post.username}}</p>
</div>
<table class="table table-striped" style="width: 70%; margin: auto;">
  <tr>
    <th>이름</th>
    <th>이메일</th>
    <th>비밀번호</th>
    <th>전공</th>
    <th>학년</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.userName}}</td>
    <td>{{user.userId}}</td>
    <td>{{user.userPw}}</td>
    <td>{{user.major}}</td>
    <td>{{user.admissionYear}}</td>
  </tr>
</table>
