<h5 class="page-header">Admin Page</h5>
<table class="table table-striped table-sm" style="width: 90%; margin: auto;">
  <thead>
  <tr class="text-center">
    <th>이름</th>
    <th>이메일</th>
    <th>비밀번호</th>
    <th>전공</th>
    <th>학년</th>
    <th>탈퇴</th>
  </tr>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{user.userName}}</td>
    <td>{{user.userId}}</td>
    <td>{{user.userPw}}</td>
    <td>{{user.major}}</td>
    <td class="text-center">{{user.admissionYear}}</td>
    <td class="text-center"><button class="btn btn-outline-warning" (click)=deleteUser(user.userId)>탈퇴</button></td>
  </tr>
</table>
