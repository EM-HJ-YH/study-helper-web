<h2>로그인</h2>
<form name="signInForm"
      [formGroup]="signInForm"
      (ngSubmit)="onSubmit(signInForm.value)">
  <div>
    <input type="email" name="email" placeholder="이메일주소" [formControl]="signInForm.controls['email']">
  </div>
  <div>
    <input type="password" name="pass" placeholder="패스워드" [formControl]="signInForm.controls['pass']">
  </div>
  <button type="submit">로그인</button>
</form>
