<h5 class="page-header">나의 그룹</h5>

<div class="container mt-2 row">
  <p *ngIf="groups==null">현재 속해 있는 그룹이 존재하지 않습니다.</p>
  <div class="col-md-4" *ngFor="let group of groups">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-1">
          <a class="text-dark" routerLink="/mygroup/{{group.groupIndex}}" routerLinkActive="active">
            {{group.groupName}}
          </a>
        </h3>
        <div class="mb-1 text-muted" *ngIf="group.groupMasterId==currentUser.userId">팀장</div>
        <div class="mb-1 text-muted" *ngIf="group.groupMasterId!=currentUser.userId">팀원</div>
        <button class="btn btn-sm" *ngIf="group.groupMasterId==currentUser.userId" (click)="deleteGroup(group.groupIndex)">그룹 삭제</button>
        <button class="btn btn-sm" *ngIf="group.groupMasterId!=currentUser.userId" (click)="memberOut(group.groupIndex)">그룹 탈퇴</button>
      </div>
    </div>
  </div>
</div>
