<h5 class="page-header">{{cafeName}} 예약</h5>

<div>
  <form name="cafeBookForm"
        [formGroup]="cafeBookForm"
        (ngSubmit)="createCafeBook(cafeBookForm.value)">
    <label><strong>예약자: </strong>{{currentUser.userId}}</label>
    <div class="form-group">
      <label><strong>예약 날짜 입력</strong></label>
      <input class="form-control" type="date" name="date" [formControl]="cafeBookForm.controls['date']">
    </div>
    <div class="form-group">
      <label><strong>예약 시작 시간 입력</strong></label>
      <input class="form-control" type="time" name="beginTime" [formControl]="cafeBookForm.controls['beginTime']">
    </div>
    <div class="form-group">
      <label><strong>예약 종료 시간 입력</strong></label>
      <input class="form-control" type="time" name="endTime" [formControl]="cafeBookForm.controls['endTime']">
    </div>
    <button type="submit" class="btn btn-outline-dark">예약</button>
  </form>
</div>
