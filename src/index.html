<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Study Helper</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script async defer src="//maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    function myUnload() {
      localStorage.setItem('myUnloadFlag', new Date().getTime());
    }

    function myLoad() {
      if(localStorage.getItem('myUnloadFlag')) {
        var t0 = Number(localStorage.getItem('myUnloadFlag'));
        if(isNaN(t0)) t0 = 0;
        var t1 = new Date().getTime();
        var duration = t1-t0;
        if(duration<3*1000) {
          //새로고침 혹은 url 이동
        } else {
          localStorage.clear(); //브라우저 닫힘
          alert('일정 시간이 경과되어 로그아웃되었습니다.\n다시 로그인해주세요.');
        }
      }
    }
  </script>
</head>
<body onbeforeunload="myUnload()" onload="myLoad()">
  <app-root></app-root>
</body>
</html>
